<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Buy For Me â€” Deenice Finds</title><link rel="stylesheet" href="styles.css"/></head><body><header class="site-header"><div class="header-inner"><a class="brand" href="index.html"><img src="https://i.postimg.cc/fWrSZtm0/logo-2-copy-2x.png"/></a></div></header><main style="max-width:900px;margin:20px auto;padding:12px;background:white;border-radius:12px"><h1>Buy For Me (US phones)</h1><div style="background:var(--premium);padding:12px;border-radius:8px"><label>Product link:<input id="bfmLink" type="text" style="width:100%;padding:8px;margin-top:6px"/></label><label>Price in USD:<input id="bfmPrice" type="number" step="0.01" style="width:100%;padding:8px;margin-top:6px"/></label><div style="margin-top:10px"><button id="bfmQuote">Get Quote</button> <button id="bfmOrder">Order via WhatsApp</button></div><div id="bfmResults" style="margin-top:12px"></div><small style="display:block;margin-top:8px;color:#475569">Delivery: 3 weeks</small></div></main><script>
// Shipping rules are hidden by default. To show them, remove the comment markers below in this file.
// Calculation used:
// if (priceUSD <= 750) { shipping = 20 + priceUSD*0.035; service = 30; } else { shipping = 20 + priceUSD*0.035; service = priceUSD*0.045; }
// totalUSD = priceUSD + shipping + service; totalKES = totalUSD * 135

document.getElementById('bfmQuote').addEventListener('click', ()=>{
  const usd = Number(document.getElementById('bfmPrice').value||0);
  const rate = 135;
  const baseShipping = 20 + usd*0.035;
  const service = usd <= 750 ? 30 : usd*0.045;
  const totalUSD = usd + baseShipping + service;
  const totalKES = Math.round(totalUSD * rate);
  document.getElementById('bfmResults').innerHTML = `<div>Base shipping (USD): $${baseShipping.toFixed(2)}</div><div>Service fee (USD): $${service.toFixed(2)}</div><div>Total (USD): $${totalUSD.toFixed(2)}</div><div>Total (KES): Ksh ${totalKES.toLocaleString()}</div>`;
});

document.getElementById('bfmOrder').addEventListener('click', ()=>{
  const link = document.getElementById('bfmLink').value;
  const usd = Number(document.getElementById('bfmPrice').value||0);
  const baseShipping = 20 + usd*0.035;
  const service = usd <= 750 ? 30 : usd*0.045;
  const totalUSD = usd + baseShipping + service;
  const totalKES = Math.round(totalUSD * 135);
  const phone = '+254106590617';
  const msg = `BuyForMe Request:\nLink: ${link}\nPrice(USD): ${usd}\nBaseShipping(USD): ${baseShipping.toFixed(2)}\nServiceFee(USD): ${service.toFixed(2)}\nTotal(KES): Ksh ${totalKES}\nDelivery: 3 weeks`;
  window.open('https://wa.me/'+phone.replace('+','')+'?text='+encodeURIComponent(msg),'_blank');
});
</script></body></html>
