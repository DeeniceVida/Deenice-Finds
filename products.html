<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Products</title><link rel='stylesheet' href='styles.css'/></head><body><header class='site-header'><div class='header-inner'><a class='brand' href='index.html'><img src='https://i.postimg.cc/fWrSZtm0/logo-2-copy-2x.png'/></a></div></header><main style='max-width:1200px;margin:20px auto;padding:12px'><h1>Products</h1><section id='productGrid' class='product-grid'></section></main><script>async function load(){const r=await fetch('products.json');const p=await r.json();const grid=document.getElementById('productGrid');p.forEach(item=>{const a=document.createElement('a');a.href='product.html?id='+encodeURIComponent(item.id);a.className='card-link';a.innerHTML=`<article class='card'><img data-src='${item.images[0]}' class='lazy' loading='lazy'/><div class='title'>${item.title}</div><div class='price'>Ksh ${item.price.toLocaleString()}</div><div class='muted'>${item.short}</div></article>`;grid.appendChild(a);}); setTimeout(()=>{document.querySelectorAll('img.lazy').forEach(i=>i.src=i.dataset.src)},200); }load();</script></body></html>
