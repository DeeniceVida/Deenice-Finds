<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Products</title><link rel="stylesheet" href="styles.css"/></head><body><header class="header-inner"><a class="brand" href="index.html"><img src="https://i.postimg.cc/fWrSZtm0/logo-2-copy-2x.png"/></a></header><main><h1 style="max-width:1200px;margin:18px auto;padding:0 16px">Products</h1><section id="productGrid" class="product-list"></section></main><script>fetch('products.json').then(r=>r.json()).then(ps=>{const grid=document.getElementById('productGrid');ps.forEach(p=>{const a=document.createElement('a');a.href='product.html?id='+encodeURIComponent(p.id);a.className='product-card';a.innerHTML=`<img src="${p.images[0]}"><h3>${p.title}</h3><div class="price">Ksh ${p.price}</div>`;grid.appendChild(a);});});</script></body></html>
