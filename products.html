<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Products â€” Deenice Finds</title><link rel="stylesheet" href="styles.css"/></head><body><header class="site-header"><div class="header-inner"><a class="brand" href="index.html"><img src="https://i.postimg.cc/fWrSZtm0/logo-2-copy-2x.png"/></a></div></header><main style="max-width:1200px;margin:20px auto;padding:0 16px"><h1>Products</h1><section id="productGrid" class="product-grid"></section></main><script>
fetch('assets/data/products.json').then(r=>r.json()).then(ps=>{const g=document.getElementById('productGrid');ps.forEach(p=>{const a=document.createElement('a');a.href='product.html?id='+encodeURIComponent(p.id);a.className='card';a.innerHTML=`<img data-src="${p.images[0]}" class="lazy"/><div class="title">${p.title}</div><div class="price">Ksh ${p.price.toLocaleString()}</div><div class="muted">${p.short}</div>`;g.appendChild(a);}); // lazy-init
  const io = 'IntersectionObserver' in window ? new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){e.target.src=e.target.dataset.src;io.unobserve(e.target);}}}) : null; document.querySelectorAll('img.lazy').forEach(i=>io?io.observe(i):i.src=i.dataset.src);
});</script></body></html>
